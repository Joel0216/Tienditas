<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienditas - Gestión de Tiendas</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏪</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Ocultar barra de favoritos y autocompletado */
        #bookmarks-bar {
            display: none !important;
        }
        
        /* Desactivar autocompletado del navegador */
        input[type="text"], input[type="email"], input[type="password"] {
            -webkit-autocomplete: off !important;
            -moz-autocomplete: off !important;
            autocomplete: off !important;
        }
        
        /* Ocultar sugerencias de autocompletado */
        input::-webkit-credentials-auto-fill-button {
            display: none !important;
        }
        
        /* Desactivar autocompletado más agresivo */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px white inset !important;
            -webkit-text-fill-color: #495057 !important;
        }
        
        /* Ocultar iconos de autocompletado en Firefox */
        input::-moz-credentials-auto-fill-button {
            display: none !important;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .nav-tabs {
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 2rem;
        }
        
        .nav-tabs .nav-link {
            border: none;
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
            padding: 12px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
            color: #6c757d;
        }
        
        .nav-tabs .nav-link:hover {
            background-color: #e9ecef;
            color: #495057;
        }
        
        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
            border: none;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .card-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
        }
        
        .btn {
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        .store-icon {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 1rem;
        }
        
        .title-text {
            color: #2c3e50;
            font-weight: 700;
        }
        
        .subtitle-text {
            color: #6c757d;
            font-weight: 400;
        }
        
        /* Prevenir autocompletado del navegador */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px white inset !important;
            -webkit-text-fill-color: #495057 !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        
        /* Ocultar botón de autocompletado */
        input::-webkit-credentials-auto-fill-button {
            visibility: hidden;
            display: none !important;
            pointer-events: none;
            position: absolute;
            right: 0;
        }
        
        /* Forzar limpieza de campos */
        .form-control {
            background-color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="main-container p-4">
                    <div class="text-center mb-4">
                        <div class="store-icon">
                            <i class="fas fa-store"></i>
                        </div>
                        <h1 class="title-text">Tienditas</h1>
                        <p class="subtitle-text">Sistema de Gestión de Tiendas</p>
                    </div>

                    <!-- Pestañas de navegación mejoradas -->
                    <ul class="nav nav-tabs" id="loginTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="loginTab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión Dueño
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="registerTab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                                <i class="fas fa-user-plus"></i> Registrar Dueño
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="employeeTab" data-bs-toggle="tab" data-bs-target="#employee" type="button" role="tab">
                                <i class="fas fa-user-tie"></i> Iniciar Sesión Empleado
                            </button>
                        </li>
                    </ul>

                    <!-- Contenido de las pestañas -->
                    <div class="tab-content" id="loginTabsContent">
                        <!-- Login Dueño -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión Dueño
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="loginForm" autocomplete="off">
                                        <div class="mb-3">
                                            <label for="correo-login" class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="correo-login" name="correo" autocomplete="off" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password-login" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="password-login" name="password" autocomplete="off" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Registro Dueño -->
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="fas fa-user-plus"></i> Registrar Nuevo Dueño
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="registerForm" autocomplete="off">
                                        <div class="mb-3">
                                            <label for="nombre" class="form-label">Nombre Completo</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre" autocomplete="off" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="correo" class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="correo" name="correo" autocomplete="off" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="password" name="password" autocomplete="off" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                                            <input type="password" class="form-control" id="confirm-password" name="confirm-password" autocomplete="off" required>
                                        </div>
                                        <button type="submit" class="btn btn-success w-100">
                                            <i class="fas fa-user-plus"></i> Registrar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Login Empleado -->
                        <div class="tab-pane fade" id="employee" role="tabpanel">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <i class="fas fa-user-tie"></i> Iniciar Sesión Empleado
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <form id="employeeLoginForm" autocomplete="off">
                                        <div class="mb-3">
                                            <label for="email-empleado" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="email-empleado" name="email" autocomplete="off" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password-empleado" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="password-empleado" name="password" autocomplete="off" required>
                                        </div>
                                        <button type="submit" class="btn btn-info w-100">
                                            <i class="fas fa-user-tie"></i> Iniciar Sesión Empleado
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
